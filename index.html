<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">Weather App</div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a id="advance_weather" href="#hourly">Hourly Weather</a></li>
        </ul>
        <button class="mobile-toggle" aria-label="Toggle menu">
          â˜°
        </button>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h1>Welcome to Our Website</h1>
      <!-- search-container -->
      <div class="search-container">
      <div class="search_box">
      <input type="text" id ="city_input" placeholder="Enter city name" required onfocus="showLocationBar()">
      <button id="btn_findweather">Find Weather</button>
      </div>

      <div id="btn_location"  class="location-bar" style="display:none;">
        <svg class="location-icon" width="24" height="24" viewbox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L4.5 20.29C4.21 21 5.13 21.66 5.68 21.12L12 14.86L18.32 21.12C18.87 21.66 19.79 21 19.5 20.29L12 2Z" fill="#f05514"/>
        </svg>
        <span>Use your current location</span>
      </div>

      </div>
      
      <!-- weather card -->
      <div class="weather-card " id="current_weather_card" style="display:none;">
      
      <div class="country_div">
      <h2 id="city_name"></h2><span id="country"></span>
      </div>
      
      <h1 id="temp"></h1>
      <p id="feels_like"></p>
      <div class="details-grid">
      <p id="wind_speed"></p>
      <p id="humidity"></p>
      </div>
      </div>

      <div id="hourly_report" class="weather-card" style="display:none;"></div>
    </div>
    

  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 MyCompany. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
