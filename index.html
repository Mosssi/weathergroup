<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Layout</title>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">Weather App</div>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a id="advance_weather" href="#hourly">Hourly Weather</a></li>
          <li><a href="#contact">Weekly Weather</a></li>
        </ul>
        <button class="mobile-toggle" aria-label="Toggle menu">
          â˜°
        </button>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <h1>Welcome to Our Website</h1>
      <div class="search_box">
      <input type="text" id ="city_input" placeholder="Enter city name" required>
      <button id="btn_findweather">Find Weather</button>
      </div>
      
      <div class="weather_card" id="current_weather_card" style="display:none;">
      
      <div class="country_div">
      <h2 id="city_name"></h2><span id="country"></span><br>
      </div>
      
      <p id="temp"></p>
      <p id="feels_like"></p>
      <p id="wind_speed"></p>
      <p id="humidity"></p>
      </div>

      <div id="hourly_report" class="hourly-weather-card" style="display:none;"></div>
    </div>
    

  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 MyCompany. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
